<h2>為什麼前台也必須使用 MVC</h2>
<h4>技術變遷</h4>
<p>以往 Web 的 MVC 架構實現在後台，前台只擔任 View 的角色。</p>
<p>但漸漸的隨著頁面的互動、Ajax 使用頻繁，前台開始擔任了 View 以外的角色，搶了 Controller 一部份的工作卻又不使用 MVC 的架構，導致複雜難以維護的程式碼。</p>

<h4>jQuery的缺點</h4>
<p>jQuery 雖然對網頁前台的相容性、易用性、開發速度上有相當大的貢獻，但隨意都可操作 DOM Getter 跟 Setter 的特色，導致錯誤可能發生在頁面任何一行 js 程式碼，而導致難以維護跟封裝，無法關注點分離。</p>
<p>所以開始有了 Framweork 的需求。</p>
